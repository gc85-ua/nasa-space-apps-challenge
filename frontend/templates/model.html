<script>
document.getElementById('update-model-btn').addEventListener('click', function () {
    const brain = document.getElementById('brain-svg');
    const wrapper = document.getElementById('animation-wrapper');
    const accuracyText = document.getElementById('model-accuracy');
    const precisionText = document.getElementById('metric-precision');
    const recallText = document.getElementById('metric-recall');
    const f1Text = document.getElementById('metric-f1');
    const precisionBar = document.getElementById('bar-precision');
    const recallBar = document.getElementById('bar-recall');
    const f1Bar = document.getElementById('bar-f1');

    // 1. Create and animate lines
    for (let i = 0; i < 10; i++) {
        const line = document.createElement('div');
        line.className = 'line';
        const angle = Math.random() * 360;
        const dist = Math.random() * 100 + 100;
        line.style.height = '2px';
        line.style.width = `${dist}px`;
        line.style.top = `${wrapper.offsetHeight / 2}px`;
        line.style.left = `${wrapper.offsetWidth / 2}px`;
        line.style.transformOrigin = 'left center';
        line.style.transform = `rotate(${angle}deg)`;
        line.style.animationDelay = `${Math.random() * 0.5}s`;
        wrapper.appendChild(line);
        line.classList.add('animate');
        setTimeout(() => line.remove(), 1500);
    }

    // 2. After animation, update metrics
    setTimeout(() => {
        brain.classList.add('active');

        // Update accuracy
        const oldAccuracy = parseFloat(accuracyText.textContent);
        const newAccuracy = Math.min(oldAccuracy + (Math.random() * 0.2) + 0.1, 99.9);
        accuracyText.textContent = newAccuracy.toFixed(1) + '%';

        // Update other metrics
        const oldPrecision = parseFloat(precisionText.textContent);
        const newPrecision = Math.min(oldPrecision + (Math.random() * 0.3), 99.9);
        precisionText.textContent = newPrecision.toFixed(1) + '%';
        precisionBar.style.width = newPrecision.toFixed(1) + '%';

        const oldRecall = parseFloat(recallText.textContent);
        const newRecall = Math.min(oldRecall + (Math.random() * 0.2), 99.9);
        recallText.textContent = newRecall.toFixed(1) + '%';
        recallBar.style.width = newRecall.toFixed(1) + '%';

        const oldF1 = parseFloat(f1Text.textContent);
        const newF1 = Math.min(oldF1 + (Math.random() * 0.25), 99.9);
        f1Text.textContent = newF1.toFixed(1) + '%';
        f1Bar.style.width = newF1.toFixed(1) + '%';

    }, 1000);

    // Reset brain glow after a bit
    setTimeout(() => {
        brain.classList.remove('active');
    }, 2000);
});
</script>

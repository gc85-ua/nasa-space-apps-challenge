<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

<style type="text/tailwindcss">
@layer utilities {
    @keyframes rocket-launch {
        0% { transform: translateY(100vh) translateX(-50vw) rotate(45deg) scale(0.2); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(-100vh) translateX(100vw) rotate(45deg) scale(1); opacity: 0; }
    }
    @keyframes planet-orbit {
        0% { transform: translateY(0) translateX(0) scale(1); }
        50% { transform: translateY(20px) translateX(15px) scale(1.05); }
        100% { transform: translateY(0) translateX(0) scale(1); }
    }
    @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px #1313ec, 0 0 20px #1313ec; transform: scale(1); }
        50% { box-shadow: 0 0 20px #1313ec, 0 0 40px #1313ec; transform: scale(1.05); }
    }
    .animate-rocket-1 { animation: rocket-launch 15s linear infinite; animation-delay: 0s; }
    .animate-rocket-2 { animation: rocket-launch 20s linear infinite; animation-delay: 5s; }
    .animate-rocket-3 { animation: rocket-launch 12s linear infinite; animation-delay: 10s; }
    .animate-planet-1 { animation: planet-orbit 25s ease-in-out infinite; }
    .animate-planet-2 { animation: planet-orbit 35s ease-in-out infinite; animation-delay: 3s; }
    .animate-planet-3 { animation: planet-orbit 45s ease-in-out infinite; animation-delay: 6s; }
}
</style>
